<html lang="en">

<head>

    <link rel="stylesheet" href="./form.css">

<body style="z-index: 2;">
    <h4>表单集合</h4>
    <div class="z-form-item">
        <label class="z-form-label">单行输入框</label>
        <div class="z-form-block">
            <input class="z-form-ipt" type="text" placeholder="请输入内容">

        </div>
    </div>
    <div class="z-form-item" style="width: 300px;">
        <label class="z-form-label">选择日期</label>
        <div class="z-form-block">
            <input class="z-form-ipt tim" type="text" placeholder="请输入内容">
        </div>
    </div>
    <div class="z-form-item">
        <label class="z-form-label">开关</label>
        <div class="z-form-block">
            <input type="checkbox" z-text='OFF|ON' checked class="z-input-beautiful">
        </div>
    </div>
    <div class="z-form-item">
        <label class="z-form-label">开关</label>
        <div class="z-form-block">
            <input type="checkbox" z-text='吃饭|睡觉' class="z-input-beautiful">
        </div>
    </div>
    <div class="z-form-item">
        <label class="z-form-label">开关</label>
        <div class="z-form-block">
            <input type="checkbox" z-text='一起去吃饭|一起去睡觉' class="z-input-beautiful">
        </div>
    </div>
</body>
